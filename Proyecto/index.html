<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Payment calculator</title>
</head>

<body>
    <header>
        <h1 id="title">Salary Discount Calculator</h1>
    </header>

    <h3>Welcome to our salary calculator!</h3>
    <h4>
        To properly calculate your 
        <a href="https://www.collinsdictionary.com/es/diccionario/ingles/take-home-pay" target="_blank">take home pay,</a> 
        we'll first need some simple data from you
    </h4>
<div id="Forms">
    <form action="" id="Form-Inputs">
        <legend class="FormTitle">Input your:</legend>

        <label for="BaseSalary">Base salary:</label><br>
        <input type="text" id="BaseSalary"  class="inputs" name="BaseSalary" placeholder="45000"><br><br>

        <label for="hours">Hours you work per week:</label><br>
        <input type="text" id="hours"  class="inputs" name="hours" placeholder="44"><br><br>

        <label for="extHours">Extra hours:</label><br>
        <input type="text" id="extHours"  class="inputs" name="extHours" placeholder="5"><br><br>

        <label for="Bonuses">Bonuses:</label><br>
        <input type="text" id="Bonuses"  class="inputs" name="Bonuses" placeholder="5000"><br><br>

        <label for="Months">Months working:</label><br>
        <input type="text" id="months"  class="inputs" name="months" placeholder="12"><br><br>
    </form>
    <input type="button" onclick="calculateSalaries()" value="Calculate"></input><br><br>
    <form id="Form-Outputs">
        <legend class="FormTitle">Calculated outputs:</legend>
        <label for="SalaryAftTax">Salary after tax:</label><br>
        <input type="text" id="SalaryAftTax" class="Results" readonly></input><br><br>

        <label for="christmasSalary">Christmas salary:</label><br>
        <input type="text" id="christmasSalary"  class="Results" readonly><br><br>

        <label for="HourlyR8">Hourly rate:</label><br>
        <input type="text" id="HourlyR8"  class="Results" readonly><br><br>

        <label for="DeducidoISR">Deducted ISR:</label><br>
        <input type="text" id="DeducidoISR" class="Results"  readonly><br><br>

        <label for="DeducidoTSS">Deducted TSS:</label><br>
        <input type="text" id="DeducidoTSS"  class="Results" readonly><br><br>
    </form>
</div>
    <script defer src="javascript.js"></script>
</body>
</html>
